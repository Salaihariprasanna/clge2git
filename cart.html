<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart">
        <h2>Product Cart</h2>
        <div class="product-card">
            <img src="recipes/idly.jpg" alt="idly">
            <h3>ildy <span class="quantity">(10)</span> </h3>
            <p>$ 50</p>
        </div>
        <div class="product-card">
            <img src="recipes/mb.jpg" alt="Product 2">
            <h3>mutton briyani <SPan class="quantity">(5)</SPan></h3>
            <p>$ 1250 </p>
        </div>
        <div class="product-card">
            <img src="palcova.jpg" alt="Product 3">
            <h3>palcova <span class="quantity">(1kg)</span></h3>
            <p>$ 400</p>
        </div>
        <div class="total-cost"> 
            <h3>total-cost:$ <span class id="total-cost">0.00</span> </h3>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
