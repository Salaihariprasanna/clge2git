<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Your Cart</title>
          <link rel="stylesheet" href="cart.css">
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
    </head>
    <body>
      <div class="cart-container">
            <h2 class="cart-title">Your Cart</h2><div class="cart-item">
          <img src="mb.jpg" alt="mutton briyani">
          <div class="cart-item-details">
            <div class="cart-item-title">mutton briyani</div>
            <div class="cart-item-price">RS 250</div>
          </div>
          <div class="quantity-control">
            <button onclick="decreaseQuantity(this)">-</button>
            <span>1</span>
            <button onclick="increaseQuantity(this)">+</button>
          </div>
          <button class="remove-btn" onclick="removeItem(this)">&times;</button>
          </div>

          <div class="cart-item">
            <img src="fish.jpg" alt="vancharam">
            <div class="cart-item-details">
              <div class="cart-item-title">vancharam</div>
              <div class="cart-item-price">RS 250</div>
            </div>
            <div class="quantity-control">
              <button onclick="decreaseQuantity(this)">-</button>
              <span>1</span>
              <button onclick="increaseQuantity(this)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(this)">&times;</button>
          </div>

          <div class="cart-item">
            <img src="img9.jpg" alt="chocolava">
            <div class="cart-item-details">
              <div class="cart-item-title">chocolava cake</div>
              <div class="cart-item-price">RS 100</div>
            </div>
            <div class="quantity-control">
              <button onclick="decreaseQuantity(this)">-</button>
              <span>1</span>
              <button onclick="increaseQuantity(this)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(this)">&times;</button>
          </div>

          <div class="cart-item">
            <img src="img12.jpg" alt="ice cream">
            <div class="cart-item-details">
              <div class="cart-item-title">ice cream with jamun</div>
              <div class="cart-item-price">RS 100</div>
            </div>
            <div class="quantity-control">
              <button onclick="decreaseQuantity(this)">-</button>
              <span>1</span>
              <button onclick="increaseQuantity(this)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(this)">&times;</button>
          </div>

          <div class="cart-item">
            <img src="rag.jpg" alt="rasagulla">
            <div class="cart-item-details">
              <div class="cart-item-title">rasagulla</div>
              <div class="cart-item-price">RS 250</div>
            </div>
            <div class="quantity-control">
              <button onclick="decreaseQuantity(this)">-</button>
              <span>1</span>
              <button onclick="increaseQuantity(this)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(this)">&times;</button>
          </div>

          <div class="coupon-section">
            <input type="text" placeholder="Coupon Code">
            <button class="apply-coupon-btn">Apply Coupon</button>
          </div>

          <div class="cart-summary">
            <h4>Subtotal: <span id="subtotal"></span></h4>
            <h4>Total: <span id="total"></span></h4>
            <button class="checkout-btn">Proceed To Checkout</button>
          </div>
  </div>

</body>
</html>
