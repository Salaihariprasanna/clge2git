<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart">
        <h2>Product Cart</h2>
        <div class="product-card">
            <img src="idly.jpg" alt="idly">
            <h3>ildy <span class="quantity">(10)</span> </h3>
            <p class="price">$10</p>
        </div>
        <div class="product-card">
            <img src="mb.jpg" alt="Product 2">
            <h3>mutton briyani <Span class="quantity">(5)</Span></h3>
            <p class="price">$250 </p>
        </div>
        <div class="product-card">
            <img src="laddo.jpg" alt="Product 3">
            <h3>laddo <span class="quantity">(1kg)</span></h3>
            <p class="price">$480</p>
        </div>
        <div class="total-cost"> 
            <h3>total-cost:$ <span class id="total-cost">0.00</span> </h3>
        </div>
        <button class="back-button" onclick="location.href='../clge2.html'">Go Back</button>
    </div>
    <script src="cart.js"></script>
</body>
</html>
