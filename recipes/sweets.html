<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets Menu</title>
  <link rel="stylesheet" href="sweets.css">
</head>
<body>
  <header>
    <h1>Sweets Delight</h1>
    <button class="back-button" onclick="location.href='../clge2.html'">Go Back</button>
  </header>
  <main>
    <section class="menu">
      <div class="menu-item">
        <img src="gj.jpg" alt="Gulab jamun">
        <h2>Gulab Jamun</h2>
        <span class="price">$380</span>
      </div>
      <div class="menu-item">
        <img src="rag.jpg" alt="rasgulla">
        <h2>Rasgulla</h2>
        <span class="price">$250</span>
      </div>
      <div class="menu-item">
        <img src="mysore.jpg" alt="mysorepak"> 
        <h2>masorepak</h2>
        <span class="price">$400</span>
      </div>
      <div class="menu-item">
        <img src="laddo.jpg" alt="laddo">
        <h2>Laddo</h2>
        <span class="price">$480</span>
      </div>
      <div class="menu-item">
        <img src="mix.jpg" alt="mixed sweets">
        <h2>mixed ordinary sweets</h2>
        <span class="price">$90</span>
      </div>
      <div class="menu-item">
        <img src="badhu.jpg" alt="badhusha">
        <h2>badhusha</h2>
        <span class="price">$360</span>
      </div>
      <div class="menu-item">
        <img src="kaju.jpg" alt="kaju sweets">
        <h2>kaju sweets</h2>
        <span class="price">$1000</span>
      </div>
      <div class="menu-item">
        <img src="sp.jpg" alt="soan pappdi">
        <h2>soan pappdi</h2>
        <span class="price">$460</span>
      </div> 
    </section>
  </main>
</body>
</html>
